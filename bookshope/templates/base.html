<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My Ecommerce Site {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/ecommerce.css">
    <link rel="stylesheet" href="/static/css/dashbord_menu.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="topbar_left">

                </div>
                <div class="topbar_right">
                    <div class="topbar_right_box">
                        <!-- search box  -->
                        <div class="input-group search-menu-list">
                            <div class="search-menu-box">
                                <input type="text" class="form-control searchBoxBg" id="input" autocomplete="off" placeholder="Search">
                            </div>
                        </div>
                        <!-- search box  -->
    
                        <!-- start Top right nav  -->
                        <div id="navbarNavTop">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-user"></i>
                                        {{user.customer.name}}
                                    </a>
                                    <div class="dropdown-menu dropdownRightZiro" aria-labelledby="dropdownMenuLink">
                                        <a class="dropdown-item" href="/hr/my-password-change/">Change Password</a>
                                        <a class="dropdown-item" href="{% url "logout" %}">Log out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="sidebar">
        <ul>
            <li class="active"><a href="/backend/dashboard/"> Dashboard</a></li>
            <li class="active"><a href="/backend/setting-dashboard/"> Setting</a></li>
        </ul>
    </nav>
    <main class="main">
    {% block content %}
        <h1>Welcome to the Sidebar Menu Page</h1>
        <p>Click the links in the sidebar to navigate.</p>
    {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/js/ecommerce.js/"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
