<!DOCTYPE html>
<html>

<head>
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom-update.css">
    <style>
     *{
          padding: 0;
          margin: 0;
     }
     html,
     body {
          background: #FFF6F6;
          padding: 0;
          margin: 0;
          font-family: 'Work Sans Regular';
     }
     nav {
          height: 68px;
     }
     .navbar {
          margin-bottom: 15px;
          padding: 1px;
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
          padding-left: 30px;
          padding-right: 30px;
     }
     .login_box{
          max-width: 410px;
          position: absolute;
          left: 50%;
          margin-left: -171px;
          top: 50%;
          margin-top: -205px;
     }
     .for-login {
          max-width: 330px;
          border-radius: 12px !important;
          margin: auto;
     }
     .card {
          box-shadow: 0px 3px 6px rgba(21, 21, 21, 0.11);
          padding: 40px;
     }
        .login-title h3{
          padding: 0;
          margin: 0;
          font-size: 24px;
          line-height: 28px;
          margin-bottom: 25px;
          text-align: center;
          font-family: 'Work Sans SemiBold';
        }
        .form-signin .form-group input {
          padding-left: 20px;
          border-radius: 19px;
          border: 1px solid rgba(36, 36, 36,.75);
          background-color: #FFFFFF;
          width: 100%;
          height: 38px;
          font-family: 'Work Sans Regular';
     }
        p.keepme-message {
          display: flex;
          padding: 0;
          margin: 0;
          line-height: 14px;
          font-size: 14px;
          margin-bottom: 5px;
          font-family: 'Work Sans Regular';
     }
     .form-signin .form-group .keepme-message input {
          display: inline-block;
          width: 12px;
          position: relative;
          top: 3px;
          height: 12px;
          padding: 0;
          margin: 0;
          margin-right: 5px;
          font-family: 'Work Sans Regular';
     }
     
     .form-signin .form-group .keepme-message label {
          display: inline-block;
          margin: 0;
          line-height: 20px;
          font-family: 'Work Sans Regular';
     }
     .forgot-password-message {
          text-align: left;
     }
     .form-signin .forgot-password-message a{
          text-decoration: underline;
          color: #3F96CF;
          font-size: 14px;
          font-family: 'Work Sans Regular';
     }
     .form-signin button {
          font-size: 14px;
          line-height: 16px;
          width: 160px;
          height: 44px;
          background-color: #FD7FA9 !important;
          border: 0;
          border-radius: 22px;
          margin: 0 auto;
          color: white;
          font-family: 'Work Sans Regular';
          outline: none;
     }
        .container {
            margin-top: 10%;
            margin-bottom: 10%;
        }

        .card {
            border: none;
            border-radius: 2px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
            padding: 40px;
        }

        .card-header {
            border-bottom: none;
            text-align: center;
            padding-bottom: 0;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 0;
        }

        .card-body {
            padding-top: 30px;
        }

        .form-control {
            border-radius: 2px;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 400;
            background-color: #f9f9f9;
            border: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 2px;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .alert-danger {
          text-align: center;
          font-family: 'Work Sans Regular';
          font-size: 14px;
     }
    </style>
</head>

<body>
     <!-- Top menu -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="navbar-top">
               <div class="logo">
                    <a href="/hr/main-dashboard/">
                         <img src="/static/Images/Izakaya-logo.svg" alt="ISHO" style="max-width: 110px;width: 100%;">
                    </a>
               </div>
          </div>
     </nav>
    <div class="login-container">
        <div class="login_area_box">
            <div class="login_box">
               {% if messages %}
                    <ul class="messages">
                         {% for message in messages %}
                              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                         {% endfor %}
                    </ul>
               {% endif %}
               <div class="login-title">
                    <h3>Forgot Password</h3>
               </div>
               <div class="card for-login">
                    <div class="form-signin form-login">
                        <form method="POST">
                            {% csrf_token %}
                              <div class="form-group">
                                   <label for="email">Email</label>
                                   <input type="email" id="email" name="email" minlength="5" maxlength="50" required>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
